<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Task App | Trang chủ</title>
    <link rel="icon" href="data:," />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/dashboard-home.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <button id="showLoginBtn" class="show-login-btn">
      <i class="fas fa-sign-in-alt"></i> Đăng nhập
    </button>
    <button id="hideLoginBtn" class="hide-login-btn" style="display: none">
      <i class="fas fa-arrow-left"></i> Quay về
    </button>
    <div class="dashboard-home">
      <!-- Form đăng nhập -->
      <div class="sidebar-login" style="display: none">
        <h2>Đăng nhập</h2>
        <form id="formLogin" novalidate>
          <input type="text" id="inputLoginId" placeholder="Email hoặc ID" />
          <div class="error" id="errorLoginId"></div>
          <input
            type="password"
            id="inputLoginPassword"
            placeholder="Password"
          />
          <div class="error" id="errorLoginPassword"></div>
          <div class="options">
            <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
          </div>
          <button type="submit" class="btn-login">Đăng nhập</button>
          <p class="register-link">
            Chưa có tài khoản?
            <a href="features/src/user/register.html">Đăng ký</a>
          </p>
        </form>
      </div>

      <!-- Nội dung chính -->
      <main class="main-home-content">
        <div class="greet-title">👋 Chào mừng đến với Task App!</div>
        <div class="desc">
          Quản lý dự án, công việc, theo dõi tiến độ và tài chính với dashboard
          hiện đại.
        </div>

        <!-- Widgets -->
        <div class="widgets">
          <div class="widget" id="weather">
            <h3>Thời tiết hôm nay</h3>
            <div id="weather-info">Đang tải...</div>
          </div>

          <div class="widget" id="quote">
            <h3>Quote hôm nay</h3>
            <div id="quote-text">Đang tải...</div>
          </div>

          <div class="widget" id="music">
            <h3>Nhạc hôm nay</h3>
            <input type="file" id="musicUpload" accept="audio/*" />
            <audio controls id="audioPlayer">
              <source src="" type="audio/mp3" />
              Trình duyệt không hỗ trợ audio.
            </audio>
          </div>

          <div class="widget" id="finance-chart">
            <h3>Biểu đồ tài chính</h3>
            <canvas id="financeChart" width="250" height="120"></canvas>
          </div>
        </div>

        <div class="footer">&copy; 2025 Task App</div>
      </main>
    </div>

    <script src="scripts/dashboard-home.js"></script>
  </body>
</html>
