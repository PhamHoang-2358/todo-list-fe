<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="register-container">
      <h2><i class="fas fa-user-plus"></i> Đăng ký</h2>

      <form id="formRegister">
        <input type="text" id="inputId" placeholder="ID" required />
        <input
          type="password"
          id="inputPassword"
          placeholder="Mật khẩu"
          required
        />
        <input
          type="password"
          id="inputConfirmPassword"
          placeholder="Nhập lại mật khẩu"
          required
        />
        <input type="text" id="inputName" placeholder="Tên" required />
        <input type="email" id="inputEmail" placeholder="Email" required />
        <input
          type="tel"
          id="inputPhone"
          placeholder="Số điện thoại"
          pattern="[0-9]{10,11}"
          required
        />

        <button type="submit" class="btn-register">
          <i class="fas fa-user-check"></i> Đăng ký
        </button>
      </form>

      <p class="link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
