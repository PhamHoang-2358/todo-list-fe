<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pVj0V3hExuKOVgZrgfhFUyTu8T+jp7aHQ+W3NUPUCM+OQvvU2mtKpDPvOktfrkPZ5v9dw4P1aGdB7sDj0eT1yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Welcome Back</h2>
      <p class="subtext">
        Enter your email and password to access your account.
      </p>

      <form id="formLogin">
        <input type="text" id="inputLoginId" placeholder="Email" required />
        <input
          type="password"
          id="inputLoginPassword"
          placeholder="Password"
          required
        />

        <div class="options">
          <label>
            <input type="checkbox" />
            Remember Me
          </label>
          <a href="#">Forgot Your Password?</a>
        </div>

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <div class="divider">Or Login With</div>

      <div class="social-buttons">
        <button class="google-btn"><i class="fab fa-google"></i> Google</button>
        <button class="apple-btn"><i class="fab fa-apple"></i> Apple</button>
      </div>

      <p class="register-link">
        Don't Have An Account?
        <a href="register.html">Register Now.</a>
      </p>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
